<!DOCTYPE html>
<html>
  <head>
    <title>{{page.title}} - {{site.title}}</title>
    <link rel="stylesheet" href="/css/modest.css"/>
    <link rel="stylesheet" href="/css/tango.css"/>
    <link rel="alternate" type="application/rss+xml" title="{{site.title}}"
      href="/feed.xml">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{site.twitter}}" />
    <meta name="twitter:title" content="{{page.title}}" />
    <meta name="twitter:description" content="{{page.excerpt | strip_html | strip_newlines}}" />

  </head>
  <body>
    {{content}}
  </body>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1755065155356425"
     crossorigin="anonymous"></script>
  
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-560080-6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-560080-6');
</script>

</html>
